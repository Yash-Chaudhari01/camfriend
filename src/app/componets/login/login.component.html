<div class="fullscreen-login">
    <div class="login-content">
        <div class="logo-header"></div>

        <div class="login-card">
            <div class="card-header">
                <h2>OTP Verification</h2>
                <p>Enter your mobile number to receive a verification code</p>
            </div>

            <form class="login-form">
                <div class="phone-input-group">
                    <select class="country-code" [(ngModel)]="selectedCountryCode">
                        <option>+1</option>
                        <option selected>+91</option>
                        <option>+44</option>
                    </select>
                    <input type="tel" [(ngModel)]="mobileNumber" placeholder="Enter mobile number" class="phone-input">
                </div>

                <button (click)="sendOtp()" style="background-color: rgb(50, 50, 132); color: aliceblue;" class="send-otp-btn">
                    Send OTP
                </button>
            </form>

            <div class="otp-section" *ngIf="showOtp">
                <p>Enter 6-digit code sent to {{ selectedCountryCode }} ••••• {{ maskedNumber }}</p>

                <div class="otp-boxes">
                    <input *ngFor="let box of otpBoxes; let i = index" type="text" maxlength="1" class="otp-input" [(ngModel)]="otp[i]">
                </div>

                <div class="otp-footer">
                    <button class="verify-btn" (click)="verifyOtp()">Verify</button>
                    <p class="resend-text">
                        Didn't receive code?
                        <a href="#" class="resend-link" (click)="resendOtp()">Resend</a>
                        <span *ngIf="countdown > 0">in {{ countdown }}s</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
