<div class="signup-page">
  <div class="signup-container" style="margin-top: 50px;">
    <div class="signup-header">
      <h1>Join Us</h1>
      <p>Sign up and start your journey today!</p>
    </div>

    <form class="signup-form" (ngSubmit)="onSignup()" #signupForm="ngForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Enter your full name"
          [(ngModel)]="signupData.fullName"
          name="fullName"
          required
          #fullName="ngModel"
        />
        <div *ngIf="fullName.invalid && fullName.touched" class="error">
          Full Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          [(ngModel)]="signupData.email"
          name="email"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          Valid Email is required.
        </div>
      </div>

      <!-- User Type -->
      <div class="form-group">
        <label for="dropdown">User Type</label>
        <select
          class="form-control"
          id="dropdown"
          name="userType"
          [(ngModel)]="signupData.userType"
          required
          #userType="ngModel"
        >
          <option value="vender">Vendor</option>
          <option value="customer">Customer</option>
        </select>
        <div *ngIf="userType.invalid && userType.touched" class="error">
          Please select a user type.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Create a password"
          [(ngModel)]="signupData.password_hash"
          name="password"
          required
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
          Password is required.
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter your address"
          [(ngModel)]="signupData.address"
          name="address"
          required
          #address="ngModel"
        />
        <div *ngIf="address.invalid && address.touched" class="error">
          Address is required.
        </div>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">
        Sign Up
      </button>

      <div class="signup-footer">
        <p>
          Already have an account?
          <a href="/login" class="text-primary">Log in</a>
        </p>
      </div>
    </form>
  </div>
</div>
