<div class="login-page">
  <div class="login-container">
    <!-- Login Header -->
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please log in to your account</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="submitbtn()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="login.email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="login.password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            name="rememberMe"
            ngModel
          />
          <label for="rememberMe" class="form-check-label">
            Remember Me
          </label>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.form.valid">
        Log In
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button type="button" class="btn btn-google">
          <i class="fab fa-google"></i> Log in with Google
        </button>
      </div>

      <!-- Sign-Up Link -->
      <div class="signup-link">
        <p>
          Don't have an account? <a href="/signup" class="text-primary">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
