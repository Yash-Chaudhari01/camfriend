<div class="container">

  <main class="hero-section">
    <div class="text-content">
      <h1>
        Find, Book, and Rent a Camera
        <span class="highlight">Easily</span>
      </h1>
      <p>Get a camera whenever you need it, using your iOS or Android device.</p>
    </div>
    <div class="camera-image">
      <img
          src="https://th.bing.com/th?id=OIP.RVtk-SU250nOVEDOZWsmYwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.6&pid=3.1&rm=2"  
        
        alt="Camera" />

    </div>
  </main>

  <div class="search-form">
    <div class="form-field">
      <label for="location">Location</label>
      <input id="location" placeholder="Search your location" />
    </div>
    <div class="form-field">
      <label for="pickup-date">Pickup Date</label>
      <input type="date" id="pickup-date" />
    </div>
    <div class="form-field">
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date" />
    </div>
    <div>
    <button (click)="searchClick()" style="margin-top: 30px;" class="search-button">Search</button>
  </div></div>
</div>
